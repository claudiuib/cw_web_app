<!DOCTYPE html>
<html lang="en">
<!-- Header & Style-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vue.js Application</title>
    <style>

    </style>

</head>

<body>
<!-- title of a page -->
    <div class="d-flex justify-content-center">
        <h2> After School Club</h2>
        
    </div>
     <!-- Card Body -->
    <div id="product" class="d-flex justify-content-center">
        <div class="card " style="width: 288px;">

            <div class="card-body " id="app">
                <h5>Subject:{{product.subject}}</h5>
                <h5>Location:{{product.location}}</h5>
                <h5>Price: {{product.price}}</h5>
                <h5>Spaces:{{spacesLeft}}</h5>
                <div class="text-right">
                    <button type="button" class="btn btn-primary" v-on:click="addToCard "v-if="canAddToCard" >Add to
                        Card</button>
                    <button class=" btn btn-primary disabled " v-else>Add to Card</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Vue Objects
        var CardProduct = new Vue({

            el: "#app",
            data: {
                    
                product: {
                    id: 1,
                    subject: 'Math',
                    location: 'London',
                    price: '100Â£',
                    spaces: 5



                },
                
// array to store the product-ID
                card: [],

            },
            // Methods to push the product-ID
            methods: {
                addToCard: function () {
                    this.card.push(this.product.id);
                   
                    
                }
            },
        //    functions : toCOUNT, TO AddTOCard and check Spaceleft in card
            computed: {

                    cardItemCount: function () {
                        return this.card.length || '';

                    },
                    canAddToCard: function () {
                        return this.product.spaces > this.cardItemCount;
                    },
                    spacesLeft: function () {
                        return (this.product.spaces - this.card.length);
                    },

                },


            });
    </script>



</body>

</html>
